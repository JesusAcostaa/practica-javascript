<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geométricas</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
      <h1>
        Figuras geométricas
      </h1>
      <p>Este es el primer taller del curso práctico de JavaScript</p>
    </header>
  
    <section class="container">
      <div class="main">
        <h2>Calcula el área y perímetro de un cuadrado</h2>
        <form>
          <label for="InputCuadrado">
            Escribe cuánto mide cada lado de tu cuadrado:
          </label>
          <input id="InputCuadrado" type="number" />
          <button type="button" onclick="calcularPerimetroCuadrado()">
            Calcular el perímetro
          </button>
          <button type="button" onclick="calcularAreaCuadrado()">
            Calcular el área
          </button>
        </form>
    </div>


    <div class="main">
      <h2>Calcula el área y perímetro de un triangulo</h2>
      <form>
        <label for="InputLado1">
          Escribe cuánto mide el lado 1 del triangulo:
        </label>
        <input id="InputLado1" type="number" />
        <br>
        <label for="InputLado2">
          Escribe cuánto mide el lado 2 del triangulo:
        </label>
        <input id="InputLado2" type="number" />
        <br>
        <label for="InputBase">
          Escribe cuánto mide la base del triangulo:
        </label>
        <input id="InputBase" type="number" />
        <br>
        <label>----SOLO PARA EL AREA----</label>
        <br>
        <label for="InputAltura">
          Ingrese la altura del triangulo
        </label>
        <input id="InputAltura" type="number" />
        <br>
        <button type="button" onclick="calcularPerimetroTriangulo()">
          Calcular el perímetro
        </button>
        <button type="button" onclick="calcularAreaTriangulo()">
          Calcular el área
        </button>
      </form>
    </div>

    <div class="main">

      <h2>Calcula el área y perímetro de un circulo</h2>
      <form>
        <label for="InputCirculo">
          Ingresa el radio de tu circulo
        </label>
        <input id="InputCirculo" type="number" />
        <button type="button" onclick="calcularPerimetroCirculo()">
          Calcular el perímetro
        </button>
        <button type="button" onclick="calcularAreaCirculo()">
          Calcular el área
        </button>
      </form>

    </div>

  </section>   
    <script src="./figuras.js"></script>
  </body>
</html>
